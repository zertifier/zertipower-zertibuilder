<form (ngSubmit)="login()" [formGroup]="formGroup" id="form">
  <div>
    <label for="user">Username or email</label>
    <input class="form-control" formControlName="user" id="user" type="text">
  </div>
  <div>
    <label for="user">Password</label>
    <div class="d-flex gap-2 w-100">
      <input appInputHide class="form-control" formControlName="password" type="text">
    </div>
  </div>
  <div>
    <button (click)="requestResetPassword()" class="btn btn-link" type="button">Forgot your password?</button>
  </div>
  <div>
    <app-google-signin-button></app-google-signin-button>
  </div>
  <div class="mt-4 row justify-content-center">
    <div class="col-12 col-md-8 col-lg-4">
      <button [disabled]="formGroup.invalid" class="btn btn-primary w-100" form="form" type="submit">Login</button>
    </div>
  </div>
</form>
