<div class="modal-header">
  <h3 class="text-center">Create new wallet or import one</h3>
</div>
<div class="modal-body">
  <form (ngSubmit)="createWallet()" [formGroup]="form" id="form">
    <div class="row">
      <div class="col-12">
        <label for="password1">Put password</label>
        <div class="d-flex gap-2">
          <input appInputHide class="form-control" formControlName="password1" id="password1"/>
        </div>
      </div>
      <div class="col-12">
        <label for="password2">Put password again</label>
        <div class="d-flex gap-2">
          <input appInputHide class="form-control" formControlName="password2" id="password2"/>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" form="form" type="submit">Create</button>
  <button (click)="cancel()" class="btn btn-secondary" type="button">Cancel</button>
</div>
