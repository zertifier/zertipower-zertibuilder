  <h2>Client</h2>
</div>

    </div>-->
    <div class="my-3">
      <label class="form-label" for="name-input">Nom</label>
      <input formControlName="name" id="name-input" class="form-control">
    </div>
    <div class="my-3">
      <label class="form-label" for="wallet-address-input">DNI</label>

      <label for="created-at-input">created_at</label>

    <div>

  <div>Cups</div>
  <div *ngFor="let element of customerCups">

      <div>{{element.cups}}</div>

    </div>
  </div>


</div>

  <button type="submit" class="btn btn-primary" form="form">Guardar</button>
