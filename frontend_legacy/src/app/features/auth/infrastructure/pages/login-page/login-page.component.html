<div class="container">
  <h2>Login</h2>

  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li *ngIf="environment.web2" class="nav-item">
              <a (click)="setWeb2()" [ngClass]="{'active': web2()}" class="nav-link">Web 2</a>
            </li>
            <li *ngIf="environment.web3" class="nav-item">
              <a (click)="setWeb3()" [ngClass]="{'active': web3()}" class="nav-link">Web 3</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <app-web2-login-form *ngIf="environment.web2 && web2()"></app-web2-login-form>
          <app-web3-login-form *ngIf="environment.web3 && web3()"></app-web3-login-form>
        </div>
      </div>
    </div>

  </div>

</div>
