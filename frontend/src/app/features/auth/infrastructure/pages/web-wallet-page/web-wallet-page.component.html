<div class="w-100 d-flex gap-2 p-2 align-items-center justify-content-between">
  <h1 class="text-center">Web wallet</h1>
  <button (click)="login()" class="btn btn-secondary">Login</button>
</div>


<div class="container pt-2">
  <div *ngIf="walletConnected()">
    <app-wallet-info></app-wallet-info>
  </div>

  <div *ngIf="!walletConnected()" class="row gap-2 justify-content-center">
    <div class="col-12 col-md-5">
      <button (click)="createWallet()" class="btn btn-primary w-100" type="button">New wallet</button>
    </div>
    <div class="col-12 col-md-5">
      <button (click)="importPrivateKey()" class="btn btn-primary w-100" type="button">Import private key</button>
    </div>
  </div>
</div>
