<div class="modal-header d-flex justify-content-center">
  <h2>cups {{form.controls.id.value}}</h2>
</div>
<div class="modal-body">
  <form id="form" [formGroup]="form" (ngSubmit)="save()">
    <!-- <div *ngIf="form.controls.id.value">
      <label for="id-input">id </label>
    </div> -->
    <div>
      <label for="cups-input">cups</label>
      <input id="cups" type="string" formControlName="cups" class="form-control">
    </div>
    <div>
      <label for="customer-id-input">customer id</label>
      <input id="customer-id-input" type="number" formControlName="customerId" class="form-control">
    </div>
    <div>
      <label for="provider-id-input">provider id</label>
      <input id="provider-id-input" type="number" formControlName="providerId" class="form-control">
    </div>
    <div>
      <label for="community-id-input">community id</label>
      <input id="community-id-input" type="number" formControlName="communityId" class="form-control">
    </div>
    <div>
      <label for="location-id-input">location id</label>
      <input id="location-id-input" type="number" formControlName="locationId" class="form-control">
    </div>
    <div>
      <label for="address-input">address</label>
      <input id="address-input" type="text" formControlName="address" class="form-control">
    </div>
    <div class="row d-flex justify-content-beetween">
      <div class="col">
        <label for="lat-input">lat</label>
        <input id="lat-input" type="number" formControlName="lat" class="form-control">
      </div>
      <div class="col">
        <label for="lng-input">lng</label>
        <input id="lng-input" type="number" formControlName="lng" class="form-control">
      </div>
    </div>

    <label for="lng-input">Cups type</label>
    <select class="px-2 form-select" formControlName="type">
    <option></option>
    <option *ngFor="let element of cupsTypes" [ngValue]="element">{{element}}</option>
    </select>

    <div class="form-check mt-1">
      <input class="form-check-input" type="checkbox"  formControlName="datadis" id="flexCheckDatadis">
      <label class="form-check-label" for="flexCheckDatadis">
        Datadis
      </label>
    </div>

    <div *ngIf="form.controls.datadis.value" class="row d-flex justify-content-beetween">
      <div class="col">
        <label for="datadis-username-input">Datadis username</label>
        <input id="datadis-username-input" type="text" formControlName="datadisUser" class="form-control">
      </div>
      <div class="col">
        <label for="datadis-password-input">Datadis password</label>
        <input id="datadis-password-input" type="text" formControlName="datadisPwd" class="form-control">
      </div>
    </div>

    <div class="form-check mt-1">
      <input class="form-check-input" type="checkbox" formControlName="smartMeter" id="flexCheckSmartMeter">
      <label class="form-check-label" for="flexCheckSmartMeter">
        Smart meter
      </label>
    </div>

    <div *ngIf="form.controls.smartMeter.value" class="row d-flex justify-content-beetween">
      <div class="col">
        <label for="smart-meter-model-selector">Smart meter model</label>
        <select id="smart-meter-model-selector" class="form-select" formControlName="smartMeterModel">
          <option></option>
          <option *ngFor="let smartMeterModel of smartMeterModels">{{smartMeterModel}}</option>
        </select>
        <!-- <input id="smart-meter-model-input" type="text" formControlName="smartMeterModel" class="form-control"> -->
      </div>
      <div class="col">
        <label for="smart-meter-api-key-input">Smart meter api key</label>
        <input id="smart-meter-api-key-input" type="text" formControlName="smartMeterApiKey" class="form-control">
      </div>
    </div>

    <div class="form-check mt-1">
      <input class="form-check-input" type="checkbox" formControlName="inverter" id="flexCheckInverter">
      <label class="form-check-label" for="flexCheckInverter">
        Inverter
      </label>
    </div>

    <div *ngIf="form.controls.inverter.value" class="row d-flex justify-content-beetween">
      <div class="col">
        <label for="inverter-model-selector">Inverter model</label>
        <select id="inverter-model-selector" class="form-select" formControlName="inverterModel">
          <option></option>
          <option *ngFor="let inverterModel of inverterModels">{{inverterModel}}</option>
        </select>
      </div>
      <div class="col">
        <label for="inverter-api-key-input">Inverter api key</label>
        <input id="inverter-api-key-input" type="text" formControlName="inverterApiKey" class="form-control">
      </div>
    </div>

    <div class="form-check mt-1">
      <input class="form-check-input" type="checkbox" formControlName="sensor" id="flexCheckSensor">
      <label class="form-check-label" for="flexCheckInverter">
        Sensor
      </label>
    </div>

    <div *ngIf="form.controls.sensor.value" class="row d-flex justify-content-beetween">
      <div class="col">
        <label for="sensor-model-selector">Sensor model</label>
        <select id="sensor-model-selector" class="form-select" formControlName="sensorModel">
          <option></option>
          <option *ngFor="let sensorModel of sensorModels">{{sensorModel}}</option>
        </select>
      </div>
      <div class="col">
        <label for="sensor-api-key-input">Sensor api key</label>
        <input id="sensor-api-key-input" type="text" formControlName="sensorApiKey" class="form-control">
      </div>
    </div>
    
    <!-- created at and updated at -->

    <div class="row d-flex justify-content-beetween">
      <div class="col">
      <label for="created-at-input">creation date</label>
      <input id="created-at-input" type="datetime-local" formControlName="createdAt" class="form-control-plaintext"  readonly>
    </div>
    <div class="col">
      <label for="updated-at-input">update date</label>
      <input id="updated-at-input" type="datetime-local" formControlName="updatedAt" class="form-control-plaintext" readonly>
    </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" form="form">Save</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>
