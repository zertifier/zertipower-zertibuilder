<div class="modal-header">
  <div class="d-flex w-100 align-items-center justify-content-between">
    <h3>Report viewer</h3>
    <div class="d-flex align-items-center gap-2">
      <button type="button" class="btn btn-dark" (click)="exportToCSV()"><i class="fa-solid fa-file-csv"></i></button>
      <button type="button" class="btn btn-dark" (click)="printReport()"><i class="fa-solid fa-print"></i></button>
    </div>
  </div>
</div>
<div class="modal-body">
  <table [dtOptions]="dtOptions" class="w-100 table table-striped" datatable></table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
